<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Love Running. A running club for like-minded people in and around Dublin, Ireland." />
    <meta name="keywords" content="running, love running, exercise, exercise club, running club" />
    <!-- Title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1 id="logo">
            <a href="index.html">Love Running</a>
        </h1>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form action="https://formduump.codeinstitute.net" method="post" id="signup-form">
                <!-- Form Heading-->
                <h2><i class="fa-solid fa-heart-pulse"></i> Lets get you signed up!</h2>

                <!-- Form Text Unputs -->
                <label for="first-name" id="first-name-label">First Name</label>
                <input type="text" id="first-name" name="first-name"> <br>

                <label for="last-name" id="last-name-label">Last Nane</label>
                <input type="text" id="last-name" name="last-name"> <br>

                <label for="email-address" id="email-address-label">Email Address</label>
                <input type="email" id="email-address" name="email-address"> <br>

                <!-- Form Radio Inputs -->
                <label for="road" id="road-label">Road</label>
                <input type="radio" class="radio-buttons" id="road-radio" name="running-preference" value="road"> <br>

                <label for="trail" id="trail-label">Trail</label>
                <input type="radio" class="radio-buttons" id="trail-radio" name="running-preference" value="trail"> <br>

                <label for="both" id="both-label">Both</label>
                <input type="radio" class="radio-buttons" id="both-radio" name="running-preference" value="both"> <br>

                <!-- Form Submit Button-->
                <input type="submit" class="join-button" value="Let's Run">

            </form>
        </section>

    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="visit our X page (opens a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awseome Script -->
    <script src="https://kit.fontawesome.com/d65a22958c.js" crossorigin="anonymous"></script>
</body>

</html>
